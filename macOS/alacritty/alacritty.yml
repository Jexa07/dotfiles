window:
  opacity: 0.85
  class:
    instance: Alacritty
    general: Alacritty
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 0
    y: 0
  margin:
    x: 0
    y: 0
  decorations: none
  dynamic_title: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"

font:
  size: 15
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
draw_bold_text_with_bright_colors: true

scrolling:
  history: 5000
  multiplier: 4

schemes:
  tokyo-night: &tokyo-night
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

colors: *tokyo-night

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }

